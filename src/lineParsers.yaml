- ext: "js"
  name: "JavaScript"
  singleLine: "^\\s*\\/\\/"
  multiLineStart: "^\\s*\\/\\*"
  multiLineEnd: "\\*\\/"

- ext: "spec.js"
  name: "JavaScript (spec)"
  singleLine: "^\\s*\\/\\/"
  multiLineStart: "^\\s*\\/\\*"
  multiLineEnd: "\\*\\/"

- ext: "json"
  name: "JSON"

- ext: "md"
  name: "Markdown"
  multiLineStart: "^\\s*<!--"
  multiLineEnd: "-->"

- ext: "html"
  name: "HTML"
  multiLineStart: "^\\s*<!--"
  multiLineEnd: "-->"

- ext: "yaml"
  name: "YAML"
  singleLine: "^\\s*--"

- ext: "hs"
  name: "Haskell"
  singleLine: "^\\s*--"
  multiLineStart: "^\\s*\\{-"
  multiLineEnd: "-}"
