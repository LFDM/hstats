- ext: "js"
  name: "JavaScript"
  singleLine: "^\\s*\\/\\/"
  multiLineStart: "^\\s*\\/\\*"
  multiLineEnd: "\\*\\/"

- ext: "spec.js"
  name: "JavaScript (spec)"
  singleLine: "^\\s*\\/\\/"
  multiLineStart: "^\\s*\\/\\*"
  multiLineEnd: "\\*\\/"

- ext: "coffee"
  name: "CoffeeScript"
  singleLine: "^\\s*\\#"
  multiLineStart: "^\\s*###"
  multiLineEnd: "###"

- ext: "json"
  name: "JSON"

- ext: "yaml"
  name: "YAML"
  singleLine: "^\\s*--"

- ext: "md"
  name: "Markdown"
  multiLineStart: "^\\s*<!--"
  multiLineEnd: "-->"

- ext: "html"
  name: "HTML"
  multiLineStart: "^\\s*<!--"
  multiLineEnd: "-->"

- ext: "less"
  name: "LESS"
  singleLine: "^\\s*\\/\\/"
  multiLineStart: "^\\s*\\/\\*"
  multiLineEnd: "\\*\\/"

- ext: "scss"
  name: "SCSS"
  singleLine: "^\\s*\\/\\/"
  multiLineStart: "^\\s*\\/\\*"
  multiLineEnd: "\\*\\/"

- ext: "css"
  name: "CSS"
  multiLineStart: "^\\s*\\/\\*"
  multiLineEnd: "\\*\\/"

- ext: "hs"
  name: "Haskell"
  singleLine: "^\\s*--"
  multiLineStart: "^\\s*\\{-"
  multiLineEnd: "-}"
